<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khadijah's JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"></span>
      
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="audio/bells.wav"></audio>
  <audio data-key="83" src="audio/clicking.wav"></audio>
  <audio data-key="68" src="audio/fart.wav"></audio>
  <audio data-key="70" src="audio/heartbeat.wav"></audio>
  <audio data-key="71" src="audio/photocopy.wav"></audio>
  <audio data-key="72" src="audio/ping.wav"></audio>
  <audio data-key="74" src="audio/robot.wav"></audio>
  <audio data-key="75" src="audio/slot.wav"></audio>
  <audio data-key="76" src="audio/voices.wav"></audio>

<script>

  function removeTransition(e)
  {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) 
  {
    const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    
    if (!sound) return;

    key.classList.add('playing');
    sound.currentTime = 0;
    sound.play();
  }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
 
</script>


</body>
</html>
